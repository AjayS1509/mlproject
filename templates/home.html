<html>
    <body>
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>

            <form action="{{url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Student Exam Performance Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" id="" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="form-label">Race or Etnicity</label>
                    <select class="form-control" name="ethnicity" id="" aria-placeholder="Enter your etnicity" required>
                        <option class="placeholder" selected disabled value="">Select Etnicity</option>
                        <option value="group A">
                            Group A
                        </option>
                        <option value="group B">
                            Group B
                        </option>
                        <option value="group C">
                            Group C
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group E">
                            Group E
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" id="" aria-placeholder="Enter your Parent Education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">
                            associate's degree
                        </option>
                        <option value="bachelor's degree">
                            bachelor's degree
                        </option>
                        <option value="high school">
                            high school
                        </option>
                        <option value="master's degree">
                            master's degree
                        </option>
                        <option value="some college">
                            some college
                        </option>
                        <option value="some high school">
                            some high school
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" id="" aria-placeholder="Enter your Lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Courses</label>
                    <select class="form-control" name="test_preparation_course" id="" aria-placeholder="Enter Your Course" required>
                        <option class="placeholder" selected disabled value="">Select Test Courses</option>
                        <option value="none">
                            None
                        </option>
                        <option value="Completed">
                            Completed
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter your writing Score" min="0" max="100" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Reading score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter your reading score" min="0" max="100" />
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" name="" id="" value="Predict your Maths score" required />
                </div>

            </form>

            <h2>
                The Prediction is {{results}}
            </h2>

        </div>
    </body>
</html>
